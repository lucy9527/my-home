<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title></title>

    <link rel="stylesheet" href="animate.css">
    <script type="text/javascript" src="wow.js" type="application/x-javascript"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow-x: hidden;
            font-family: "Microsoft Yahei";
        }

        body h1 {
            width: 100%;
            margin: 80px 0;
            font-size: 50px;
            font-weight: 500;
            text-align: center;
        }

        body .txt {
            margin: 80px 0;
            font-size: 16px;
            text-align: center;
        }

        .dowebok {
            margin: 0 auto;
        }

        .dowebok ul {
            list-style-type: none;
        }

        .dowebok .row {
            font-size: 0;
            text-align: center;
        }

        .dowebok .wow {
            display: inline-block;
            width: 280px;
            height: 280px;
            margin: 30px 15px 0;
            border-radius: 50%;
            font: 30px/280px "Microsoft Yahei";
            vertical-align: top;
            *display: inline;
            zoom: 1;
        }

        .bg-green {
            background: #5bd5a0;
        }

        .bg-blue {
            background: #1daee9;
        }

        .bg-purple {
            background: #c843a5;
        }

        .bg-red {
            background: #eb3980;
        }

        .bg-yellow {
            background: #ffcc35;
        }

        .word {
            line-height: 30px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="dowebok">
        <div class="row">
            <div class="wow rollIn bg-blue animated" style="visibility: visible; animation-name: rollIn;"></div>
            <div class="wow bounceInDown bg-green animated" style="visibility: visible; animation-name: bounceInDown;">
                WOW.js</div>
            <div class="wow lightSpeedIn bg-purple animated" style="visibility: visible; animation-name: lightSpeedIn;">
                111</div>
        </div>
        <div class="row">
            <div class="bg-blue">
                <p class="wow fadeInUp bg-blue animated" data-wow-duration="2.15s" class="word">ksndaknkjn1</p>
            </div>
            <div class="wow bounceInDown bg-red animated" data-wow-iteration="1" data-wow-duration="2.15s">22</div>
            <div class="wow slideInLeft bg-red animated" data-wow-iteration="1" data-wow-duration="2.15s">22</div>
        </div>
        <div class="row">
            <div class="wow slideInRight bg-yellow animated" data-wow-duration="5s">5s</div>
            <div class="wow bounceInDown bg-red animated" data-wow-iteration="1" data-wow-duration="2.15s">22</div>
            <div class="wow slideInLeft bg-red animated" data-wow-iteration="1" data-wow-duration="2.15s">22</div>
        </div>
    </div>


    <script>
        new WOW().init();
    </script>
</body>

</html>
